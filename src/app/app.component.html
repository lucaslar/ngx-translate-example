<section>
  <article>
    <h2>{{ 'HELLO' | translate }}</h2>
    <h3>{{'CURRENT_LANGUAGE' | translate:languageService}}</h3>
    <hr>
    -
    <span *ngFor="let language of languageService.LANGUAGES">
      <span *ngFor="let locale of language.SUPPORTED_SPECIFICATIONS">
         <a (click)="onLanguageClick(language.IDENTIFIER, locale)">
           {{language.IDENTIFIER}} ({{locale}})</a>
        -
      </span>
    </span>
  </article>
</section>
